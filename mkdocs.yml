site_name: HomeLab Documentation
site_description: Documentation for my HomeLab
site_url: https://docs.james-hackett.ie/

repo_name: DistroByte/docs
repo_url: https://github.com/DistroByte/docs

theme:
    logo: assets/logo.png
    favicon: assets/favicon.png
    name: material
    # custom_dir: overrides

    features:
        - content.code.annotate
        - navigation.expand
        - navigation.indexes
        - navigation.sections
        - navigation.tabs
        - navigation.top
        - search.highlight
        - search.share
        - search.suggest

    include_search_page: false
    search_index_only: true

    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to dark mode
        - scheme: slate
          primary: red
          accent: red
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to light mode

    shortcuts:
        help: 191 # ?
        next: 78 # n
        previous: 80 # p
        search: 83 # s

    nav_style: light

    plugins:
        - search
        - minify:
          minify_html: true
        - git-revision-date

plugins:
    - material-plausible

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - toc:
          permalink: ⚓︎
          slugify: !!python/name:pymdownx.slugs.uslugify
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: squidfunk
          repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

nav:
    - Home: index.md
    - Procedures: procedures.md
    - Services:
          - HedgeDoc: services/hedgedoc.md
          - DDClient: services/ddclient.md
          - Media: services/media.md
          - Nginx: services/nginx.md
          - Paperless: services/paperless.md
          - Unifi-Controller: services/unifi-controller.md
          - Fileshare: services/fileshare.md
    - Hardware:
          - Device List: hardware/device-list.md
          - PC: hardware/pc.md
          - Dell OptiPlex 7040: hardware/optiplex-7040.md
          - Synology DS920+: hardware/synology-nas.md
          - Raspberry Pi: hardware/raspberry-pi.md
          - Laptop: hardware/laptop.md
          - Ubiquiti Switch: hardware/switch.md
    - Images:
          - images/index.md
    - Todo: todo.md

extra:
    generator: false
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/DistroByte
          name: Find me on GitHub!
        - icon: fontawesome/solid/paper-plane
          link: mailto:jamesthackett1@gmail.com
          name: Send me an email!
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/james-t-hackett/
          name: Connect with me on LinkedIn
    analytics:
        provider: plausible
        domain: docs.james-hackett.ie
        src: "https://plausible.dbyte.xyz/js/script.js"
