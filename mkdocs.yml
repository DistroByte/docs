site_name: HomeLab Documentation
site_description: Documentation for my HomeLab
site_url: https://docs.james-hackett.ie/

repo_name: DistroByte/docs
# repo_url: https://github.com/DistroByte/docs

theme:
  logo: assets/logo.png
  favicon: assets/favicon.png
  name: material
  custom_dir: overrides

  features:
    - navigation.sections
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - navigation.sections

  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s

  nav_style: light

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: ⚓︎
      slugify: !!python/name:pymdownx.slugs.uslugify
  - attr_list
  - codehilite:
      guess_lang: false
  - pymdownx.critic
  - meta
  - md_in_html
  - tables
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Procedures: procedures.md
  - Services:
    - services/index.md
    - DDClient: services/ddclient.md
    - HedgeDoc: services/hedgedoc.md
    - Media: services/media.md
    - Nginx: services/nginx.md
    - Paperless: services/paperless.md
    - Unifi-Controller: services/unifi-controller.md
  - Hardware:
    - hardware/index.md
    - Dell OptiPlex 7040: hardware/optiplex7040.md
    - Raspberry Pi: hardware/raspi.md
    - Synology DS920+: hardware/ds920plus.md
    - Ubiquiti Switch: hardware/switch.md
    - PC: hardware/pc.md
  - Images:
    - images/index.md
  - Todo: todo.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DistroByte
      name: Find me on GitHub!
    - icon: fontawesome/solid/paper-plane
      link: mailto:jamesthackett1@gmail.com
      name: Send me an email!
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/james-t-hackett/
      name: Connect with me on LinkedIn

extra_css:
  - stylesheets/extra.css